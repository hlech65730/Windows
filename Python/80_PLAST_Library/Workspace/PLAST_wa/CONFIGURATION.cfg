[REPORT]                                                                                                                  # Settings for report generation
TemplateCompatible        : No                                                                                            ; SW-ITS-Template table compatible csv report. (chapter 8)
CleanReports              : Yes                                                                                           ; Option to remove old reports before creation of new ones.
xlsx                      : Yes                                                                                           ; 
html                      : No                                                                                            ; This format is rudimentary - development is stopped.
csv                       : No                                                                                            ; 
xml                       : No                                                                                            ; Format used by Jenkins.
StoreConsoleToLog         : Yes                                                                                           ; Store console output in a file.


[POWER_SOURCE]            
ConnectedDevice           : PS_HAMEG_HMP                                                                                  ; PS_HAMEG_HMP, PS_LAB_SM, PS_KONSTANTER_SSP, PS_SYSKON, PS_TDK_LAMBDA, SG_HAMEG_HMF, SMS
ConnectionType            : SERIAL                                                                                        ; USB, SERIAL

[SERIAL]                                                                                                                  # Settings for serial connection
port                      : COM2                                                                                          ; COM1, COM2, ... , COMn
baudrate                  : 9600                                                                                          ; 50, 75, 110, 134, 150, 200, 300, 600, 1200, 1800, 2400, 4800, 9600, 19200, 38400, 57600, 115200
bytesize                  : 8                                                                                             ; 5, 6, 7, 8
parity                    : N                                                                                             ; 'N' (None), 'E' (Even), 'O' (Odd), 'M' (Mark), 'S' (Space)
stopbits                  : 1                                                                                             ; 1, 1.5, 2
timeout                   : 0                                                                                             ; 
xonxoff                   : 0                                                                                             ; 
rtscts                    : 0                                                                                             ; 
dsrdtr                    : 0                                                                                             ; 

[USB]
pid                       : 0xed72                                                                                        ; product ID
vid                       : 0x0403                                                                                        ; vendor ID
inAddr                    : 0x81                                                                                          ;
outAddr                   : 0x02                                                                                          ;
bus                       : 0                                                                                             ;
devAddr                   : 1                                                                                             ;

[WORKSPACE]
TestsToRun_Variants       : _TestsToRun_VARIANT1 ; , _TestsToRun_VARIANT2, _TestsToRun_VARIANT3, _TestsToRun_VARIANT4     ; Variants to run in case of multiple projects (variants) are present.
Project_Name              : PLAST Project v2.0                                                                            ; Name of the project.
QM_RequirementsPlanned    : 50                                                                                            ; Non-Safety Requirements planned for testing in this project.
ASIL_RequirementsPlanned  : 15                                                                                            ; Safety Requirements planned for testing in this project.
Testcase_Timeout          : 0                                                                                            ; Time limit for each test case execution. | 0 - no supervision
IsJenkinsUsed             : Yes                                                                                           ; This option will change the way reports are named

[SwitchBoxUSBDevName]
USB_Dev_Name              : FTGXR6XY                                                                                      ; Relay Box device name

[LIN_COMMUNICATION]
device                    : VECTOR                                                                                        ; Device used TUF or VECTOR
ldf_file                  : D:\uidj9999\SANDBOX\PROJECT\mc_sw\application\mc_sw\cfg\lin\projectLDF.ldf                    ; LDF file local address		
scheduleList              : Diag_response_LIN Diag_request_LIN main                                                       ; Schedule tables (space between items)		
diagNode                  : sunroof                                                                                       ; Name of diagnostic LIN node
userNAD                   : 0x01                                                                                          ; Connected diagnostic LIN node
scheduleMode              : 3                                                                                             ; Schedule Mode
slaveList                 : pw_as_sw                                                                                      ; Simulated LIN slaves

[SMS]
smsId_1                   : 123                                                                                           ; SMS1 #NUMBER
smsId_2                   : 0                                                                                             ; SMS2 #NUMBER
smsId_3                   : 0                                                                                             ; SMS3 #NUMBER
smsId_4                   : 0                                                                                             ; SMS4 #NUMBER

[TESTBOX]
com                       : 4
baud                      : 115200
databit                   : 8
stopbit                   : 1
parity                    : None
handshake                 : None